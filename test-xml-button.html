<!DOCTYPE html>
<html>
	<head>
	    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

	</head>
  <body>
	  <div class="container my-4">
    <h1>Extension Web Team</h1>
<btn class="btn btn-lg btn-info btn-block mb-3"  type="button" onclick="loadXMLDoc()">Meet the Web Team</btn>
    <div class="row" id="name"></div>
</div>
	<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
    <script>
      function loadXMLDoc() {
        var xmlhttp = new XMLHttpRequest();
        xmlhttp.onreadystatechange = function () {
          if (this.readyState == 4 && this.status == 200) {
            myFunction(this);
          }
        };
        xmlhttp.open("GET", "web-team.xml", true);
        xmlhttp.send();
      }

      function myFunction(xml) {
        var firstName, LastName, title, photoName, i, xmlDoc, txt;
        xmlDoc = xml.responseXML;
        txt = "";
        firstName = xmlDoc.getElementsByTagName("FIRST");
		LastName = xmlDoc.getElementsByTagName("LAST");
		title = xmlDoc.getElementsByTagName("TITLE"); 
		photoName = xmlDoc.getElementsByTagName("PHOTO");  
        for (i = 0; i < firstName.length; i++) {
          txt += "<div class='col-lg-3'><figure><img src='" + photoName[i].childNodes[0].nodeValue + "' class='w-100'/></figure><h2>" + firstName[i].childNodes[0].nodeValue + " " + LastName[i].childNodes[0].nodeValue + "</h2><p>"  + title[i].childNodes[0].nodeValue + "</p></div>";
        }
        document.getElementById("name").innerHTML = txt;
      }
    </script>
  </body>
</html>
